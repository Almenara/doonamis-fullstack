<div [id]="'login-container'" class="flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
    <form [formGroup]="loginForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
        <div class="flex flex-col">
            <label for="email" class="pb-2">email:</label>
            <input
            name="email"
            formControlName="email"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <small class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                El email es obligatorio
            </small>
        </div>
        
        <div class="flex flex-col">
            <label for="password" class="pb-2">Contraseña:</label>
            <input
            name="password"
            type="password"
            formControlName="password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <small class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                La contraseña es obligatoria
            </small>
        </div>
        
        <button type="submit" [ngClass]="{'loading' : loading}" [disabled]="loginForm.invalid || loading">
            <svg class="mr-3 -ml-1 size-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrar
        </button>
    </form>
</div>
