<div [id]="'login-container'" class="flex flex-col items-center justify-center">
    <h2 class="text-2xl font-bold mb-4">Iniciar sesi칩n</h2>
    <form [formGroup]="loginForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
        <div class="flex flex-col">
            <label for="email" class="pb-2">email:</label>
            <input
            name="email"
            formControlName="email"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <small class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                El email es obligatorio
            </small>
        </div>
        
        <div class="flex flex-col">
            <label for="password" class="pb-2">Contrase침a:</label>
            <input
            name="password"
            type="password"
            formControlName="password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <small class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                La contrase침a es obligatoria
            </small>
        </div>
        
        <button type="submit" [ngClass]="{'loading' : loading}" [disabled]="loginForm.invalid || loading">
            <app-loading [size]="20" /> Iniciar sesi칩n
        </button>
    </form>
</div>
